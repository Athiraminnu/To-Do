{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>TODO</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="ENTER TASK"><br>
                </div>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="ENTER PRIORITY"><br>
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="ENTER DATE"><br>
                </div>
                <input type="submit" class="btn btn-success"><br>
            </form>

        </div>

        <div class="col-md-6">
            <h4>TASKS TO DO</h4><br>
                {% for i in TASK %}
                    <div class="card text-black mb-3 shadow-lg p-3 bg-white rounded " style="width: 20rem; height: 14rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5><br>
                            <h6 class="card-subtitle mb-2 text-black">{{i.priority}}</h6><br>
                            <h6 class="card-subtitle mb-2 text-black">{{i.date}}</h6><br>
                            <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                            <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a><br>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
